<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"  mode="side" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item routerLink="home"> <i class="fa fa-home m-4" aria-hidden="true"></i></a>
      <!-- <a mat-list-item routerLink=""> <i class="fa fa-sign-in m-4" aria-hidden="true"></i></a> -->
      <a mat-list-item routerLink="/all"> <i class="fa fa-database m-4" aria-hidden="true"></i></a>
      <!-- <a mat-list-item routerLink=""> <i class="fa fa-table m-4" aria-hidden="true"></i></a> -->
      <!-- <a mat-list-item routerLink=""> <i class="fa fa-map-signs m-4" aria-hidden="true"></i></a> -->
      <!-- <a mat-list-item  routerLink="chart"> <i class="fa fa-area-chart m-4" aria-hidden="true"></i></a> -->
      <!-- <a mat-list-item > <span class="material-icons m-4">perm_identity </span></a> -->
    
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularDashBard</span>
      <span class="spacer"></span>

      <i class="fa fa-home d-flex" routerLink="home" aria-hidden="true"></i>
      <i class="fa fa-database m-4" aria-hidden="true" routerLink="/all" ></i>
      <!-- <i class="fa fa-table m-2 d-flex" routerLink="table" aria-hidden="true"></i> -->
      <!-- <i class="fa fa-map-o m-2 d-flex" aria-hidden="true"  routerLink="map"></i> -->

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
