
<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <div style="display: block;background-color: rgba(145, 149, 150, 0.329); border-radius: 50px;padding: 10px;">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType">
          </canvas>
        </div>
      </div>
      <div class="col-lg-4">
        <div style="display: block;background-color: rgba(145, 149, 150, 0.329); border-radius: 50px;padding: 10px;">
          <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType">
          </canvas>
        </div>
        <div style="display: block ;margin-top: 10px;background-color: rgba(145, 149, 150, 0.329); border-radius: 50px;padding: 10px;">
          <canvas baseChart
                  [datasets]="radarChartData"
                  [labels]="radarChartLabels"
                  [chartType]="radarChartType">
          </canvas>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-lg-6">
        <div class="chart-wrapper" style="display: block ;margin-top: 10px;background-color: rgba(145, 149, 150, 0.329); border-radius: 50px;padding: 10px;">
          <canvas baseChart
          [datasets]="bubbleChartData"
          [options]="bubbleChartOptions"
          [legend]="bubbleChartLegend"
          [chartType]="bubbleChartType">
          </canvas>
        </div>
      </div>
      <div class="col-lg-6">
        <div style="display: block ;margin-top: 10px;background-color: rgba(145, 149, 150, 0.329); border-radius: 50px;padding: 10px;">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType">
          </canvas>
        </div>
      </div>
    </div>
  </div>
